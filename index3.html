<title>㊙️</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    touch-action: manipulation;
}

#gameCanvas {
    background: url('assets3/grass_bg.png') repeat;
    background-size: cover;
    width: 100%;
    height: 80vh;
}

.controls {
    display: flex;
    justify-content: center;
    margin-top: 10px;
    gap: 20px;
}

button {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: none;
    background: #ffffff;
    box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    font-size: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
}

button:active {
    transform: scale(0.95);
}

/* ===== 遊戲內對話 ===== */
#dialogueOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

#dialogueBox {
    background: rgba(255,255,255,0.95);
    color: #000;
    padding: 20px;
    border-radius: 14px;
    width: 85%;
    max-width: 520px;
    font-size: 15px;
    line-height: 1.6;
    white-space: pre-wrap;
}

.dialogue-buttons {
    margin-top: 16px;
    display: flex;
    justify-content: center;
    gap: 12px;
}

.dialogue-buttons button {
    width: auto;
    height: auto;
    padding: 10px 16px;
    border-radius: 12px;
    font-size: 14px;
}
</style>
</head>
