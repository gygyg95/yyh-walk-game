<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight * 0.8;

// åœ–ç‰‡
const character = new Image();
character.src = 'assets/character.png';
const character2 = new Image();
character2.src = 'assets/character2.png';
let currentCharacterImage = character;

const tree = new Image();
tree.src = 'assets/tree.png';
const tree2 = new Image();
tree2.src = 'assets/tree2.png';
let currentTreeImage = tree;

// éŸ³æ¨‚
const bgm = document.getElementById('bgm');
let bgmPlayed = false;

// ç‹€æ…‹
let x = 100;
let y = 430;
let speed = 7.5;
let dialogueShown = false;

let treeX = canvas.width / 2 + 40;
let treeMoveDistance = 0;
let treeDirection = 1;

// ====== å°è©±æ¡†æ§åˆ¶ ======
const overlay = document.getElementById("dialogueOverlay");
const textBox = document.getElementById("dialogueText");

function showDialogue() {
    textBox.innerHTML = `
        å—¨ï½é‚„è¨˜å¾—å—ï¼Ÿ<br>
        é€™æ˜¯æˆ‘å€‘ç¬¬ä¸€å€‹èªªè¦ä¸€èµ·ä¾†çš„åœ°æ–¹ï¼<br><br>
        è¦è·Ÿä»–èŠå¤©å—ï¼Ÿ
    `;
    overlay.style.display = "flex";
}

function hideDialogue() {
    overlay.style.display = "none";
    dialogueShown = false;
}

function dialogueYes() {
    textBox.innerHTML = "å³å°‡å‰å¾€ä¸‹ä¸€å¼µåœ°åœ– ğŸš€";
    setTimeout(() => {
        window.location.href = "index2.html";
    }, 1000);
}

function dialogueNo() {
    textBox.innerHTML = "æ²’æœ‰é€™å€‹é¸æ“‡ ğŸ¤¡";
    setTimeout(hideDialogue, 1000);
}

// ====== ç¹ªè£½ ======
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(currentCharacterImage, x, y, 80, 120);
    ctx.drawImage(currentTreeImage, treeX + treeMoveDistance, 410, 80, 120);

    const nearTree =
        x > (treeX + treeMoveDistance - 20) &&
        x < (treeX + treeMoveDistance + 60);

    if (nearTree && !dialogueShown) {
        dialogueShown = true;
        showDialogue();
    }

    if (!nearTree && overlay.style.display === "none") {
        dialogueShown = false;
    }
}

function animateTree() {
    treeMoveDistance += treeDirection * 0.5;
    if (treeMoveDistance > 3 || treeMoveDistance < -3) {
        treeDirection *= -1;
    }
    draw();
    requestAnimationFrame(animateTree);
}

// ====== æ§åˆ¶ ======
function playBGM() {
    if (!bgmPlayed) {
        bgm.play();
        bgmPlayed = true;
    }
}

function moveLeft() {
    playBGM();
    x = Math.max(0, x - speed);
    draw();
}

function moveRight() {
    playBGM();
    x = Math.min(canvas.width - 80, x + speed);
    draw();
}

// å•Ÿå‹•
draw();
animateTree();
</script>
