<script>


    
(() => {
  const key = "didReloadOnce_index1";
  if (!sessionStorage.getItem(key)) {

  }
})();



    
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// è§’è‰²åœ–
let character = new Image();
character.src = 'assets/character.png';
let character2 = new Image();
character2.src = 'assets/character2.png';
let currentCharacterImage = character;  // âœ¨ç›®å‰é¡¯ç¤ºçš„è§’è‰²åœ–

// æ¨¹åœ–
let tree = new Image();
tree.src = 'assets/tree.png';
let tree2 = new Image();
tree2.src = 'assets/tree2.png';
let currentTreeImage = tree;

let bgm = document.getElementById('bgm');


let x = 120;
let y = 430;
let speed = 7.5;
let dialogueShown = false;
let bgmPlayed = false;
let treeX = canvas.width / 2 + 40;
let treeY = 410;
let treeDirection = 1;
let treeMoveDistance = 0;
let leftWallDialogueCooldown = false;
let needToShowWallDialogue = false;
let treeSpecialEffectActive = false;
let isTypingMessage = false;
let treeForeverFlash = false;
    

canvas.width = window.innerWidth;
canvas.height = window.innerHeight * 0.8;

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(currentCharacterImage, x, y, 80, 135);
    ctx.drawImage(currentTreeImage, treeX + treeMoveDistance, 410, 80, 135);



    // è§’è‰²é è¿‘æ¨¹å°±è§¸ç™¼å°è©±
    if (x > (treeX + treeMoveDistance - 20) && x < (treeX + treeMoveDistance + 60)) {
        if (!dialogueShown) {
            setTimeout(showDialogue, 300);
            dialogueShown = true;
        }
    } else {
        dialogueShown = false;
    }
}

function animateTree() {
    treeMoveDistance += treeDirection * 0.5;
    if (treeMoveDistance > 3 || treeMoveDistance < -3) {
        treeDirection *= -1;
    }
    draw();
    requestAnimationFrame(animateTree);
}

function randomTreeEffect() {
    setTimeout(() => {
        currentTreeImage = tree2;
        draw();
        setTimeout(() => {
            currentTreeImage = tree;
            draw();
            setTimeout(() => {
                currentTreeImage = tree2;
                draw();
                setTimeout(() => {
                    currentTreeImage = tree;
                    draw();
                    setTimeout(() => {
                        currentTreeImage = tree2;
                        draw();
                        setTimeout(() => {
                            currentTreeImage = tree;
                            draw();
                            randomTreeEffect();
                        }, 250);
                    }, 250);
                }, 250);
            }, 250);
        }, 250);
    }, Math.random() * 2000 + 2000);
}

function randomCharacterEffect() {
    setTimeout(() => {
        currentCharacterImage = character2;
        draw();
        setTimeout(() => {
            currentCharacterImage = character;
            draw();
            randomCharacterEffect(); // ç„¡é™å¾ªç’°
        }, 500); // é–ƒä¸€ä¸‹çš„æ™‚é–“
    }, Math.random() * 3000 + 2000); // éš¨æ©Ÿ2~5ç§’é–ƒä¸€æ¬¡
}

function randomBgEffect() {
    setTimeout(() => {
        canvas.style.backgroundImage = "url('assets/grass_bg2.png')";
        setTimeout(() => {
            canvas.style.backgroundImage = "url('assets/grass_bg.png')";
            setTimeout(() => {
                canvas.style.backgroundImage = "url('assets/grass_bg2.png')";
                setTimeout(() => {
                    canvas.style.backgroundImage = "url('assets/grass_bg.png')";
                    setTimeout(() => {
                        canvas.style.backgroundImage = "url('assets/grass_bg2.png')";
                        setTimeout(() => {
                            canvas.style.backgroundImage = "url('assets/grass_bg.png')";
                            randomBgEffect();
                        }, 250);
                    }, 250);
                }, 250);
            }, 250);
        }, 250);
    }, Math.random() * 2000 + 2000);
}

function playBGM() {
    if (!bgmPlayed) {
        bgm.play();
        bgmPlayed = true;
    }
}

function moveLeft() {
    playBGM();
    x -= speed;
    if (x <= 0) {
        x = 0;
        if (!leftWallDialogueCooldown) {
            leftWallDialogueCooldown = true;
            needToShowWallDialogue = true;
            setTimeout(() => {
                leftWallDialogueCooldown = false;
            }, 3000);
        }
    }
    draw();
}

function moveRight() {
    playBGM();
    x += speed;
    if (x > canvas.width - 80) x = canvas.width - 80;
    draw();
}

function showDialogue() {
    let choice = confirm("å—¨~é‚„è¨˜å¾—å—?\né€™æ˜¯æˆ‘å€‘ç¬¬ä¸€å€‹èªªè¦ä¸€èµ·ä¾†çš„åœ°æ–¹ï¼\nè¦è·Ÿä»–èŠå¤©å—ï¼Ÿ\n(ç¢ºå®š=é˜¿å“©å–œå‹’é  / å–æ¶ˆ=å¿«æ­¥é€ƒè·‘)");
    if (choice) {
        alert("å³å°‡å‰å¾€ä¸‹ä¸€å¼µåœ°åœ–ğŸš€");
        window.location.href = "index2.html";
    } else {
        alert("æ²’æœ‰é€™å€‹é¸æ“‡ğŸ¤¡");
    }
}

function gameLoop() {
    if (needToShowWallDialogue) {
        needToShowWallDialogue = false;
        alert("æ²’é€™éº¼å®¹æ˜“çµ¦ä½ é€ƒèµ°ï¼");
    }
    requestAnimationFrame(gameLoop);
}

// å•Ÿå‹•ï¼
draw();

randomTreeEffect();
randomBgEffect();
randomCharacterEffect(); // âœ¨ æ–°åŠ é€™è¡Œï¼Œè®“è§’è‰²å¯ä»¥éš¨æ©Ÿé–ƒç¾
gameLoop();
</script>
